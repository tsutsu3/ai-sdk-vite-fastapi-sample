[project]
name = "ai-sdk-fastapi-chat-backend"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "fastapi",
  "uvicorn[standard]",
  "pydantic",
  "openai",
  "httpx",
  "python-dotenv",
  "azure-cosmos",
  "azure-storage-blob",
  "python-multipart",
  "pydantic-settings",
  "fastapi-ai-sdk"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "isort", "flake8", "mypy"]

[tool.uvicorn]
factory = false
